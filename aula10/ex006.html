<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Essa parte comentada usei para interação direita com o HTML -->
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" > 
        Interaja...
    </div> -->

    <!-- Essa a baixo será para interação direita no JS -->

    <div id="area"> 
        Interaja...
    </div>
    
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
        a.innerHTML = 'Clicou!'
        a.style.background = 'blue'
        a.style.color = 'black'
        }

        function entrar() {
            a.innerHTML = 'Entrou!'
            a.style.background = 'grey'
            a.style.color = 'green'
        }

        function sair() {
            a.innerHTML = 'Saiu!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        
    </script>
</body>
</html>
